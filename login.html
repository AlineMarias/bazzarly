<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        
        <div class="login-container" id="login">
            <div class="login-box">
                <h2>Bem vindo ao LOGIN</h2>
                <p>Preencha os dados do login para acessar</p>
                <form>
                    <div class="input-box">
                        <input type="text" placeholder="seu usuario" required>
                        <i class="user-icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="senha de acesso" required>
                        <i class="lock-icon"></i>
                    </div>
                    <a href="#">Esqueceu sua senha? Recupere</a>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
